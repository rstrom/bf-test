<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found - server-rewrite-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // GitHub Pages SPA fallback
    // This redirects 404s back to index.html with the path as a query parameter
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Fallback redirect for direct 404s
    var segmentCount = 1; // Set to 0 for root domain, 1 for GitHub Pages repo
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
      '/?/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <noscript>
    <p>This site requires JavaScript to navigate properly. Please enable JavaScript and try again.</p>
    <p><a href="/">Return to home page</a></p>
  </noscript>
</body>
</html>
