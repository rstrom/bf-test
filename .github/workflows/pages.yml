name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate SSG compatibility
        run: bun ./butterfly-cli/index.ts validate

      - name: Build static site
        run: bun ./butterfly-cli/index.ts build --output dist

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
        id: configure-pages

      - name: Show Pages Setup Instructions
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "âŒ GitHub Pages not enabled yet!"
          echo "ğŸ‘† Click here to enable: ${{ github.server_url }}/${{ github.repository }}/settings/pages"
          echo "ğŸ“‹ Set Source to 'GitHub Actions' then re-run this workflow"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
