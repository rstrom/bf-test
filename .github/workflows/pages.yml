name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate SSG compatibility
        run: |
          echo "🔍 Running validation..."
          bun ./butterfly-cli/index.ts validate || {
            echo "❌ Validation failed"
            echo "📋 Checking butterfly-cli structure:"
            ls -la butterfly-cli/
            echo "📋 Checking if index.ts exists:"
            cat butterfly-cli/index.ts | head -10
            exit 1
          }

      - name: Build static site
        run: |
          echo "🏗️ Building site..."
          echo "📋 Current directory:"
          pwd
          ls -la
          echo "📋 Checking assets directory:"
          if [ -d "assets" ]; then
            echo "✅ assets found"
            ls -la assets/
          else
            echo "❌ no assets directory found"
          fi
          echo "🚀 Running build command..."
          echo "Command: bun ./butterfly-cli/index.ts build --source assets --output dist --verbose"
          bun ./butterfly-cli/index.ts build --source assets --output dist --verbose 2>&1
          BUILD_EXIT=$?
          echo "Build exit code: $BUILD_EXIT"
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "❌ Build command failed with exit code: $BUILD_EXIT"
            echo "📋 Let's debug this..."
            echo "📂 butterfly-cli contents:"
            ls -la butterfly-cli/
            echo "📂 assets contents:"
            ls -la assets/ 2>/dev/null || echo "No assets directory"
            echo "📂 Let's try running a simpler command first:"
            bun --version
            echo "📂 Let's try the validate command:"
            bun ./butterfly-cli/index.ts validate --source assets || echo "Validate also failed"
            echo "📂 Let's check if the CLI file is executable:"
            file ./butterfly-cli/index.ts
            head -5 ./butterfly-cli/index.ts
            exit 1
          fi

      - name: Verify build output
        run: |
          echo "📁 Verifying build output..."
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "✅ Build successful!"
            echo "📋 Generated files:"
            ls -la dist/
          else
            echo "❌ Build failed - no output generated"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
        id: configure-pages

      - name: Show Pages Setup Instructions
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "❌ GitHub Pages not enabled yet!"
          echo "👆 Click here to enable: ${{ github.server_url }}/${{ github.repository }}/settings/pages"
          echo "📋 Set Source to 'GitHub Actions' then re-run this workflow"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
