name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate SSG compatibility
        run: |
          echo "🔍 Running validation..."
          bun ./butterfly-cli/index.ts validate || {
            echo "❌ Validation failed"
            echo "📋 Checking butterfly-cli structure:"
            ls -la butterfly-cli/
            echo "📋 Checking if index.ts exists:"
            cat butterfly-cli/index.ts | head -10
            exit 1
          }

      - name: Build static site
        run: |
          echo "🏗️ Building site..."
          echo "📋 Current directory:"
          pwd
          ls -la
          echo "📋 Checking assets directory:"
          if [ -d "assets" ]; then
            echo "✅ assets found"
            ls -la assets/
          else
            echo "❌ no assets directory found"
          fi
          echo "🚀 Running build command..."
          bun ./butterfly-cli/index.ts build --output dist --verbose || {
            echo "❌ Build command failed"
            echo "📋 Exit code: $?"
            exit 1
          }

      - name: Check build output
        run: |
          echo "📁 Checking if dist directory was created..."
          if [ -d "dist" ]; then
            echo "✅ dist directory exists"
            echo "📋 Contents:"
            ls -la dist/
          else
            echo "❌ dist directory not found!"
            echo "📋 Current directory contents:"
            ls -la
            echo "🔧 Creating fallback dist with basic site..."
            mkdir -p dist
            echo "<h1>Site is being built...</h1><p>If you see this, the Butterfly build didn't work. Check the Actions logs.</p>" > dist/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
        id: configure-pages

      - name: Show Pages Setup Instructions
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "❌ GitHub Pages not enabled yet!"
          echo "👆 Click here to enable: ${{ github.server_url }}/${{ github.repository }}/settings/pages"
          echo "📋 Set Source to 'GitHub Actions' then re-run this workflow"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
